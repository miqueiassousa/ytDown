<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Baixador de YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-dark">

  <div class="container py-0">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-4"> YDown</h4>
            <form id="download-form">
              <div class="mb-3">
                <label for="url" class="form-label">Link do vídeo</label>
                <input type="text" class="form-control" id="url" name="url" required>
              </div>

              <div class="mb-3">
                <label for="folder" class="form-label">Pasta de destino</label>
                <input type="text" class="form-control" id="folder" name="folder" value="C:/Users/mique/Music" required>
              </div>

              <div class="mb-3">
                <label for="format" class="form-label">Formato</label>
                <select id="format" name="format" class="form-select">
                  <option value="mp3">MP3 (áudio)</option>
                  <option value="video">Vídeo (AVI)</option>
                </select>
              </div>

              <div class="form-check mb-1">
                <input class="form-check-input" type="checkbox" id="playlist" name="playlist" value="1">
                <label class="form-check-label" for="playlist">
                  Playlist
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100">⬇️ YDown</button>
            </form>

            <div id="progress-container" class="mt-2">
              <div id="progress-bar">0%</div>
            </div>

            <pre id="output"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
